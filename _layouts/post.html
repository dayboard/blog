<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="post-header-img">
      {% if post.teaser_src %}
        <img src="{{post.teaser_src}}"/>
      {% endif %}
    </div>

    <div class="post">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
          {{ page.date | date: "%b %-d, %Y" }}
          {% if page.author %}
            • Written by <a href="http://twitter.com/{{page.author_twitter}}">{{ page.author }}</a>
          {% endif %}

          {% if page.meta %}
           • {{ page.meta }}
          {% endif %}</p>
      </header>

      <article class="post-content">
        {{ content }}
      </article>

    </div>
  </body>

</html>
