---
layout: default
---
<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="teaser-wrapper">
          <img src="{{post.teaser_src}}" class="teaser-img" />
        </div>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} â€¢ By <a href="http://twitter.com/{{post.author_twitter}}">{{ post.author }}</a></span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <p>{{ post.excerpt }}</p>
        <p><a href="{{ post.url | prepend: site.baseurl }}">Read more &rarr;</a></p>
      </li>
    {% endfor %}
  </ul>
</div>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
